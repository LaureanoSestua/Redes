<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion input</title>
</head>
<header>
    <h1>Validacion input</h1>
</header>
<hr>
<body>

    <div >
        <label for="dia">Ingrese el día del mes:</label>
        <input type="number" id="dia" min="1" max="31" placeholder="Día">
        <span id="dia-error">El día debe estar entre 1 y 31</span>

        <label for="mes">Ingrese el mes:</label>
        <input type="number" id="mes" placeholder="Mes (1 a 12)">
        <span id="mes-error" >El mes debe estar entre 1 y 12</span>

        <div>
            <button id="enviar">Enviar</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script>
        const diaInput = document.getElementById("dia"); //elementos dom
        const mesInput = document.getElementById("mes");
        const diaError = document.getElementById("dia-error");
        const mesError = document.getElementById("mes-error");

        // tiempo real 
        diaInput.addEventListener("keyup", function() {
            const dia = diaInput.value;
            if (dia < 1 || dia > 31) {
                diaError.style.display = "block";
            } else {
                diaError.style.display = "none";
            }
        });

       
        mesInput.addEventListener("keyup", function() {
            const mes = mesInput.value;
            if (mes < 1 || mes > 12) {
                mesError.style.display = "block";
            } else {
                mesError.style.display = "none";
            }
        });

        // Envio
        document.getElementById("enviar").addEventListener("click", function() {
            const dia = diaInput.value;
            const mes = mesInput.value;
            let valid = true;

            if (!dia || dia < 1 || dia > 31) {
                diaError.style.display = "block";
                valid = false;
            }

            if (!mes || mes < 1 || mes > 12) {
                mesError.style.display = "block";
                valid = false;
            }

            if (valid) {
                alert("Formulario enviado correctamente.");
            } else {
                alert("Por favor, corrija los errores.");
            }
        });

        // Reseo y errosres
        document.getElementById("reset").addEventListener("click", function() {
            diaInput.value = '';
            mesInput.value = '';
            diaError.style.display = "none";
            mesError.style.display = "none";
        });
    </script>

</body>
